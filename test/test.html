<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .dashboard { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .data-section { margin: 20px 0; }
        .data-card { background: #f9f9f9; border-radius: 4px; padding: 15px; margin-bottom: 15px; }
        .data-card h3 { margin-top: 0; color: #2196F3; }
        .data-item { margin: 5px 0; padding: 5px; background: white; border-radius: 3px; }
        button { background: #4CAF50; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        button:hover { background: #45a049; }
        .delete-btn { background: #f44336; }
        .delete-btn:hover { background: #d32f2f; }
        .timestamp { color: #777; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Form Data Dashboard</h1>
        
        <div class="data-section">
            <h2>Saved Forms</h2>
            <div id="savedFormsList"></div>
        </div>
        
        <div class="data-section">
            <h2>Form Submissions</h2>
            <div id="submissionsList"></div>
        </div>
        
        <button onclick="window.location.href='indexx.html'">Back to Form Builder</button>
        <button onclick="exportAllData()">Export All Data</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedForms();
            loadSubmissions();
        });

        function loadSavedForms() {
            const savedForms = JSON.parse(localStorage.getItem('savedForms')) || [];
            const container = document.getElementById('savedFormsList');
            
            if (savedForms.length === 0) {
                container.innerHTML = '<p>No forms saved yet.</p>';
                return;
            }
            
            let html = '';
            savedForms.forEach((form, index) => {
                html += `
                    <div class="data-card">
                        <h3>${form.name}</h3>
                        <div class="timestamp">Created: ${new Date(form.createdAt).toLocaleString()}</div>
                        <button onclick="viewForm(${index})">View</button>
                        <button onclick="deleteForm(${index})" class="delete-btn">Delete</button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function loadSubmissions() {
            const submissions = JSON.parse(localStorage.getItem('formSubmissions')) || [];
            const container = document.getElementById('submissionsList');
            
            if (submissions.length === 0) {
                container.innerHTML = '<p>No submissions yet.</p>';
                return;
            }
            
            let html = '';
            submissions.forEach((submission, index) => {
                let fieldsHtml = '';
                for (const [key, value] of Object.entries(submission.data)) {
                    fieldsHtml += `
                        <div class="data-item">
                            <strong>${key}</strong>: ${value.value} (${value.type})
                        </div>
                    `;
                }
                
                html += `
                    <div class="data-card">
                        <h3>${submission.formName}</h3>
                        <div class="timestamp">Submitted: ${new Date(submission.submittedAt).toLocaleString()}</div>
                        ${fieldsHtml}
                        <button onclick="deleteSubmission(${index})" class="delete-btn">Delete</button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function viewForm(index) {
            const savedForms = JSON.parse(localStorage.getItem('savedForms'));
            if (savedForms && savedForms[index]) {
                alert(`Form: ${savedForms[index].name}\n\nHTML Preview:\n${savedForms[index].html}`);
            }
        }

        function deleteForm(index) {
            if (confirm('Are you sure you want to delete this form?')) {
                const savedForms = JSON.parse(localStorage.getItem('savedForms'));
                savedForms.splice(index, 1);
                localStorage.setItem('savedForms', JSON.stringify(savedForms));
                loadSavedForms();
            }
        }

        function deleteSubmission(index) {
            if (confirm('Are you sure you want to delete this submission?')) {
                const submissions = JSON.parse(localStorage.getItem('formSubmissions'));
                submissions.splice(index, 1);
                localStorage.setItem('formSubmissions', JSON.stringify(submissions));
                loadSubmissions();
            }
        }

        function exportAllData() {
            const allData = {
                savedForms: JSON.parse(localStorage.getItem('savedForms')) || [],
                submissions: JSON.parse(localStorage.getItem('formSubmissions')) || []
            };
            
            const dataStr = JSON.stringify(allData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportName = 'form_data_' + new Date().toISOString().slice(0,10) + '.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportName);
            linkElement.click();
        }
    
    </script>
</body>
</html>
