<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GenZDiv - Creative Design Platform</title>
   <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/style/dashboard.css">
  <link rel="stylesheet" href="/style/navbar.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="/index.html">
      <img class="logo" src="/src/image/TTG - Copy.png" alt="Logo" width="100"> 
      <span class="d-none d-sm-inline">GenZDiv</span>
    </a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/page/templates/index.html">Templates</a></li>
        <li class="nav-item"><a class="nav-link" href="/page/support/index.html">Support</a></li>
        <li class="nav-item"><a class="nav-link" href="/page/price/index.html">Pricing</a></li>
       
      </ul>
    </div>
  </div>
</nav>

<!-- Main Layout -->
<div class="d-flex" style="height: calc(100% - 60px);">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="/page/create/index.html">
      <button class="btn btn-danger w-100 btn-create">
        <i class="bi bi-plus-lg"></i> CREATE NEW
      </button>
    </a>

    <h6><i class="bi bi-folder"></i> My Workspace</h6>
    <ul class="list-unstyled" id="label-list">
      <li><a href="#" class="active"><i class="bi bi-folder2-open"></i> All Projects</a></li>
      <li>
        <button class="btn btn-outline-primary w-100 mt-2" data-bs-toggle="modal" data-bs-target="#labelModal">
          <i class="bi bi-tag"></i> Add Label
        </button>
      </li>
    </ul>

    <hr />
    <h6><i class="bi bi-collection"></i> Categories</h6>
    <ul class="list-unstyled">
       <li><a href="#"><i class="bi bi-star-fill"></i> Favorites</a></li>
      <li><a href="#"><i class="bi bi-archive"></i></i> Archive</a></li>
      <li><a href="#"><i class="bi bi-trash"></i></i></i> Trash</a></li>
    </ul>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Content -->
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="mb-0">Dashboard</h4>
      <input type="search" class="form-control search-box" placeholder="🔍 Search..." />
    </div>
    <div class="welcome-container">
      <h2>Welcome to GenZDiv! 🎨</h2>
      <p>Start with a template or create from scratch. Unleash your creativity with our powerful design tools.</p>
      <button class="btn btn-danger btn-lg px-4">
        <i class="bi bi-lightning-charge-fill"></i> Quick Start
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="labelModal" tabindex="-1" aria-labelledby="labelModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="labelModalLabel"><i class="bi bi-tag-fill me-2"></i> Add New Label</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="newLabel" class="form-label">Label Name</label>
          <input type="text" class="form-control" id="newLabel" placeholder="Enter label name">
        </div>
        <div class="mb-3">
          <label for="labelColor" class="form-label">Label Color</label>
          <select class="form-select" id="labelColor">
            <option value="#6c5ce7">Purple</option>
            <option value="#00b894">Teal</option>
            <option value="#0984e3">Blue</option>
            <option value="#fd79a8">Pink</option>
            <option value="#fdcb6e">Yellow</option>
            <option value="#e17055">Orange</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="addLabel()">Add Label</button>
      </div>
    </div>
  </div>
</div>


<script src="/scripts/dashboard.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
